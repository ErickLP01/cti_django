{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Crear cuenta</h2>

    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="space-y-4">
        {% for field in form %}
          <div>
            <label class="block font-medium text-gray-700">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-500 text-sm">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <button type="submit" class="mt-6 w-full bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-800 transition">
        Registrarse
      </button>
    </form>

    <p class="text-center text-sm mt-4">
      ¿Ya tienes cuenta?
      <a href="{% url 'login' %}" class="text-blue-700 hover:underline">Inicia sesión</a>
    </p>
  </div>

</body>
</html>
