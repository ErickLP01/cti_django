{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Enviado | CTI</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>

<body>
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 md:p-10 rounded-xl shadow-lg w-full max-w-md text-center">
      <div class="flex justify-center mb-6">
        <!-- Icono de correo -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-18 8h18a2 2 0 002-2V6a2 2 0 00-2-2H3a2 2 0 00-2 2v8a2 2 0 002 2z" />
        </svg>
      </div>

      <h2 class="text-2xl font-bold text-gray-800 mb-2">¡Revisa tu correo electrónico!</h2>

      <p class="text-gray-600 mb-6 text-sm">
        Te hemos enviado instrucciones por correo electrónico para restablecer tu contraseña.
        Si no recibes el correo en los próximos minutos, revisa tu carpeta de spam.
      </p>

      <div class="bg-blue-50 border border-blue-200 text-blue-800 p-3 rounded-lg mb-6 text-sm">
        <strong>Nota:</strong> El enlace expirará en 24 horas.
      </div>

      <a href="{% url 'login' %}" 
         class="inline-block bg-[#233b6e] text-white font-semibold py-2 px-6 rounded-lg hover:bg-[#1c305a] transition-colors duration-300">
        Volver al inicio de sesión
      </a>
    </div>
  </div>
</body>
</html>
