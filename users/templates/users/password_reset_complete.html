{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contraseña Cambiada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
    <!-- Ícono de confirmación -->
    <div class="mb-4 flex justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4m6 2a9 9 0 11-18 0a9 9 0 0118 0z" />
      </svg>
    </div>

    <!-- Título -->
    <h2 class="text-2xl font-bold text-green-600 mb-2">¡Contraseña Cambiada!</h2>
    <p class="text-gray-600 mb-6">
      Tu contraseña ha sido establecida exitosamente.  
      Ahora puedes iniciar sesión con tu nueva contraseña.
    </p>

    <!-- Botón -->
    <a href="{% url 'login' %}"
       class="inline-block bg-[#233b6e] text-white font-semibold py-3 px-6 rounded-lg hover:bg-[#1c305a] transition duration-300">
      Iniciar Sesión
    </a>
  </div>

</body>
</html>
